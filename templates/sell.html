{% extends "layout.html" %}

{% block title %}
    Sell
{% endblock %}

{% block main %}

<form action="/sell" method="post" name="myForm" onsubmit="return(validate());">
    <div class="form-group">
        <select class="form-control" name="symbol">
            <option disabled selected value="">Symbol</option>
            {% for share_avail in share_avail %}
                <option value="{{ share_avail }}">{{ share_avail }}</option>
            {% endfor %}
        </select>
    </div>
    <div class="form-group">
        <input autocomplete="off" class="form-control" min="0" name="shares" placeholder="Shares" type="number">
    </div>
    <button class="btn btn-primary" type="submit">Sell</button>
</form>

<script>

        function validate() {

            if (document.myForm.shares.value == "") {
                alert("Please enter the number of shares you wish to sell!");
                document.myForm.shares.focus();
                return false;
            }
            if (document.myForm.shares.value <= 0) {
                alert("Value must be greater than or equal to 1");
                document.myForm.shares.focus();
                return false;
            }
            return (true);
        }

</script>

{% endblock %}
